<form name="pointform" method="post">

    <div class="large-11 small-12 medium-10 columns" id="mapdiv" align="center">
        <img id='img1' src="/img/firstcontrol/background.png">
        <img id='img3' src="/img/firstcontrol/start0_2.jpg" style="display:none">
        <img id='img2' src="/img/firstcontrol/start0_1.jpg" style="display:none">
        <img id='img4' onclick="point_it(event)" src="/img/firstcontrol/start0.jpg" style="display:none">
        <p id = "demo" style = "font-weight:bold"></p>
    </div>

<script>

    var num = 0;
    var recommendedtime = 5;
    var xvalue = (360/1400) + 0.25;
    var yvalue = (233/700) - 0.16;

    relativex = $("#mapdiv").height();
    relativey = $("#mapdiv").width();

    document.getElementById('inputtime').value = recommendedtime;


    function StartTime(){
        starttime = +new Date();
        document.getElementById('img1').style.display='none';
        document.getElementById('img4').style.display='block';
    }

    function point_it(event){
	pos_x = event.offsetX?(event.offsetX):event.pageX-document.getElementById("img4").offsetLeft;
	pos_y = event.offsetY?(event.offsetY):event.pageY-document.getElementById("img4").offsetTop;
    finalxvalue = (pos_x/relativex) - xvalue;
    finalyvalue = (pos_y/relativey) - yvalue;
    if (finalxvalue < 0.05 && finalxvalue > -0.05) {
        if (finalyvalue < 0.05 && finalyvalue > -0.05) {
            endtime = +new Date();
            var totaltime = endtime-starttime;
            document.getElementById("demo").innerHTML = totaltime + " ms";
            StartRoute();
            document.getElementById('img4').style.display='none';
        }}
}


</script>
